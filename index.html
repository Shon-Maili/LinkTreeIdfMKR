<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>linktree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik&family=Solitreo&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="componentLibrary.js" defer></script>
    <script src="pagesReplacing.js" defer></script>
</head>
<body>
    <div id="root">
        <div id="page1">
            <div id="WelcomeConent">
            <img id="mekaraprLogoWelcome" src="images/Logo_mekarpar.png" alt="mekaraprLogo">
            <div id="welcomeText">
            <h1 id="welcome-bigText">ברוכים הבאים</h1>
            <h2 id="welcome-smallText">חיל הרפואה</h2>
            <div id="developedBy">
                <img id="shacharLogo" src="./images/ShacharLogo.png" alt="shacharLogo">
                <div id="developedByText">פותח ע"י יחידת שחר</div>
            </div>
            </div>  
            </div>
            </div>
          
            <div id="page2">
                <img id="mekarparHomeLogo" src="./images/Logo_mekarpar.png" alt="mekarparLogo">
                <div id="homeBody">
                    <input type="text" class="search" placeholder="חפש כאן">
                    <img src="images/glass.png" alt="glass" class="glass">
                    <div class="homeContent">
                     <div class="contactInfo">
                        <div id="contactHeader">צרו קשר</div>
                        <div class="phoneNumbers">
                        <div class="phoneNumbersHeader">טלפון</div>
                        <div>מוקד מכל הלב: *5358</div>
                        <div>מוקד פרח: *4486 </div>
                        </div>
                        <div class="email">
                        <div class="emailHeader">כתובת אימייל</div>
                        <div>example@gmail.com</div>
                      </div> 
                     </div>
                    </div>
                    <div class="formsOutput">
                    </div>
                    <div id="goBackHomeButton">
                        <img src="./images/home.png" alt="home">
                    </div>
                </div>
               <img id="waves" src="images/waves.png" alt="waves">

            </div>

        </div>
</body>


</html>
